<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registration - AgriSmart Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-yellow-700">Supplier Registration</h2>
        <form id="supplierRegForm" method="POST" action="../src/register.php">
            <input type="hidden" name="role" value="supplier">
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Business Name</label>
                <input type="text" name="business_name" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Contact Person Name</label>
                <input type="text" name="name" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" name="email" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Location</label>
                <input type="text" name="location" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-yellow-700 underline">Login</a></p>
    </div>
</body>
</html>
