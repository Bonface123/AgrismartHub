<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AgriSmart Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-green-700">Reset Password</h2>
        <form id="resetForm" method="POST" action="../src/reset_password.php">
            <input type="hidden" name="email" id="emailField">
            <input type="hidden" name="token" id="tokenField">
            <div class="mb-4">
                <label class="block mb-1 font-semibold">New Password</label>
                <input type="password" name="password" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-semibold">Confirm Password</label>
                <input type="password" name="password2" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Reset Password</button>
        </form>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      if(params.has('email')) document.getElementById('emailField').value = params.get('email');
      if(params.has('token')) document.getElementById('tokenField').value = params.get('token');
    </script>
</body>
</html>
